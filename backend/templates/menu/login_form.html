{% load cms_tags menu_tags sekizai_tags static i18n socialaccount %}

{% if user.is_authenticated %}

    <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" id="navbarDropdownPortfolio" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">{{ user }}</a>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownPortfolio">
            <li><a class="dropdown-item" href="{% url 'profile_main' %}">{% translate 'Profile' %}</a></li>
            <li><a class="dropdown-item" href="{% url 'account_logout' %}">Logout</a></li>
        </ul>
    </li>

{% else %}
    <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" id="navbarDropdownPortfolio" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">{% translate 'Login' %}</a>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownPortfolio">
            <li class="nav-item text-center"><a class="dropdown-item" href="{% url 'account_login' %}?next={{ request.path }}">{% translate 'Password' %}</a></li>
            <li class="nav-item text-center"><a class="dropdown-item" href="{% provider_login_url 'google' %}">Google</a></li>
        </ul>
    </li>

{% endif %}
