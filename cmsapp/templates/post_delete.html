{% extends 'base.html' %}

{% load crispy_forms_tags cms_tags menu_tags sekizai_tags static i18n %}

{% block content %}

    <!-- Page content-->
    <section class="py-5">
        <div class="container px-5">
            <!-- Contact form-->
            <div class="bg-light rounded-3 py-5 px-4 px-md-5 mb-5">
                <div class="text-center mb-5">
                    <h1 class="fw-bolder">Delete a post</h1>
                </div>
                <div class="row gx-5 justify-content-center">
                    <div class="col-lg-8 col-xl-6">
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{form|crispy}}
                            <div class="d-grid"><button class="btn btn-danger" id="submitButton" type="submit">Delete post</button></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
