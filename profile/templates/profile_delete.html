{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                <img class="rounded-circle mt-5" width="150px" src="{{profile.photo.url}}">
                <span class="font-weight-bold">{{profile.username}}</span>
                <span class="text-black-50">{{profile.user.email}}</span><span> </span>
            </div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Delete this profile</h4>
                </div>


                                    <form id="profileForm" data-sb-form-api-token="API_TOKEN" method="POST" enctype="multipart/form-data">
                                    {% csrf_token %}                          <!-- Name input-->
                                     <!-- Submit error message-->
                                    <!---->
                                    <!-- This is what your users will see when there is-->
                                    <!-- an error submitting the form-->
                                    <div class="d-none" id="submitErrorMessage"><div class="text-center text-danger mb-3">Error sending message!</div></div>
                                    <!-- Submit Button-->
                                    <div class="d-grid"><button class="btn btn-primary btn-lg" id="submitButton" type="submit">Submit</button></div>
                                </form>


            </div>
        </div>
    </div>
</div>
</div>
</div>


{% endblock %}
